<body>

        <p style="padding: 5px;"></p>
        <div class="mb-3">

        <div class="mb-3">

                placeholder="Enter Subject Details Info">
        </div>
        <p style="padding: 5px;"></p>
        <div class="mb-3">
            <label for="background" class="form-label"><strong>Background ‚õ∞Ô∏è</strong></label>
            <input type="text" name="background" id="background" class="form-control"
                placeholder="Enter Background Info">
        </div>
        <p style="padding: 5px;"></p>
        <div class="mb-3">
            <label for="background_details" class="form-label"><strong>Background Details üåà</strong></label>
            <input type="text" name="background_details" id="background_details" class="form-control"
                placeholder="Enter Background Details Info">

        <p style="padding: 5px;"></p>

    <h6 class="text-center">Designed by: <a href="https://banxmedia.com/" style="color:inherit;text-decoration:none;">BanxMedia.com</a> - Rudy Banks</h6>

<!-- update script here -->
  <script>
    const mediumInput = document.getElementById("medium");
const subjectInput = document.getElementById("subject");
const subject_detailsInput = document.getElementById("subject_details");
const backgroundInput = document.getElementById("background");
const background_detailsInput = document.getElementById("background_details");
const lightingInput = document.getElementById("lighting");
const stylizerInput = document.getElementById("stylizer");
const promptTextArea = document.getElementById("prompt");
const copyButton = document.getElementById("copyButton");

mediumInput.addEventListener("input", prompt);
subjectInput.addEventListener("input", prompt);
subject_detailsInput.addEventListener("input", prompt);
backgroundInput.addEventListener("input", prompt);
background_detailsInput.addEventListener("input", prompt);
lightingInput.addEventListener("input", prompt);
stylizerInput.addEventListener("input", prompt);

function prompt() {
  const medium = mediumInput.value;
  const subject = subjectInput.value;
  const subject_details = subject_detailsInput.value;
  const background = backgroundInput.value;
  const background_details = background_detailsInput.value;
  const lighting = lightingInput.value;
  const stylizer = stylizerInput.value;

  const prompt = `${medium},${subject},${subject_details},${background},${background_details},${lighting},${stylizer}`;

  promptTextArea.value = prompt;
}

copyButton.addEventListener("click", function() {
  promptTextArea.select();
  document.execCommand("copy");
  alert("Copied to clipboard!");
});
  </script>
</body>
</html>
